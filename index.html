<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer with Ticking Sound</title>
    <style>
/*         body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
        }
 */
        #countdown {
            font-size: 2rem;
            color: #fff;
            font-family: Arial, sans-serif;
        }
    </style> 
</head>
<body>
    <div id="instructions"></div>
<canvas id="canvas">Canvas is not supported in your browser</canvas>
    <div id="countdown">00:00:00</div>
    
    <!-- Add an audio element for the ticking sound -->
    <audio id="tickingSound" preload="auto" autoplay>
        <source src="ressources/loop.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Set the target date for the countdown (October 15, 2023, midnight)
        var targetDate = new Date("2023-10-15T00:00:00").getTime();

        // Update the countdown and play the ticking sound every second
        var x = setInterval(function () {
            var now = new Date().getTime();
            var timeLeft = targetDate - now;

            // Calculate hours, minutes, and seconds
            var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Get the countdown element
            var countdown = document.getElementById("countdown");

            // Display the time remaining in "hh:mm:ss" format
            countdown.innerHTML = hours.toString().padStart(2, '0') + ":" +
                minutes.toString().padStart(2, '0') + ":" +
                seconds.toString().padStart(2, '0');

            // When the countdown is over, clear the interval and stop the sound
            if (timeLeft < 0) {
                clearInterval(x);
                countdown.innerHTML = "00:00:00"; // Display 00:00:00 when the countdown is complete
                document.getElementById("tickingSound").pause();
            } else {
                // Play the ticking sound every second
                document.getElementById("tickingSound").play();
            }
        }, 1000); // Update every second
    </script>
</body>
</html>
